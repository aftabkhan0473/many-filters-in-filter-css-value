<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Shadow</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            border: 1px solid black;
            filter: opacity(1) drop-shadow(20px 20px 20px black) blur(25px);
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
